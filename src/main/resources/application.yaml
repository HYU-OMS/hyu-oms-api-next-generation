spring:
  jpa:
    show-sql: false
    database: mysql
    database-platform: org.hibernate.dialect.MySQL57Dialect
    hibernate:
      ddl-auto: validate # In production, set validate. Otherwise, set update for development purpose only.
    generate-ddl: false # In production, set false. Otherwise, set true for development purpose only.
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/hyu_oms_ng?characterEncoding=UTF-8&serverTimezone=UTC
    username: INJECTED_THROUGH_ENV_VARIABLE
    password: INJECTED_THROUGH_ENV_VARIABLE
    initialization-mode: never # In production, set never. Otherwise, set always for development purpose only.

server:
  error:
    include-exception: false
    include-stacktrace: never
    whitelabel:
      enabled: true
